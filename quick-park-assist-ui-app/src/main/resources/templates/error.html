<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error - Something Went Wrong</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="text-center p-6 bg-white shadow-lg rounded-xl">
      <span class="material-icons text-red-500 text-6xl">error_outline</span>
      <h1 class="text-3xl font-semibold text-gray-800 mt-4">
        Oops! Something went wrong
      </h1>
      <p class="text-gray-600 mt-2">
        We couldn't process your request. Please try again later.
      </p>
      <a
        href="/"
        class="mt-4 inline-block px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition"
        >Go Home</a
      >
    </div>
  </body>
</html>
