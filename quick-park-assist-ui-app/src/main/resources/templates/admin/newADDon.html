<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Add-On</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #1FA3D4, #86C7E2, #206F91, #5B879F, #A4C1CA);
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 400px;
}

h1 {
    color: #206F91;
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

label {
    text-align: left;
    font-weight: bold;
}

input, select, textarea {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #206F91;
}

textarea {
    resize: none;
    height: 60px;
}

button {
    background-color: #1FA3D4;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #206F91;
}

.btn {
    display: inline-block;
    margin-top: 15px;
    text-decoration: none;
    background: #1FA3D4;
    color: white;
    padding: 10px;
    border-radius: 5px;
    font-size: 16px;
}

.btn:hover {
    background: #206F91;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Add a New Add-On</h1>

        <form id="addOnForm">
            <!-- Add-On ID -->
            <label for="addonId">Add-On ID:</label>
            <input type="text" id="addonId" name="addonId" required>

            <!-- Service Description -->
            <label for="serviceDescription">Service Description:</label>
            <textarea id="serviceDescription" name="serviceDescription" required></textarea>

            <!-- Applicable Classification -->
            <label for="classification">Applicable Classification:</label>
            <select id="classification" name="classification" required>
                <option value="car">Car</option>
                <option value="bike">Bike</option>
                <option value="truck">Truck</option>
            </select>

            <!-- Price -->
            <label for="price">Price (â‚¹):</label>
            <input type="number" id="price" name="price" required>

            <!-- Submit Button -->
            <button type="submit">Add Add-On</button>
        </form>

        <a href="javascript:history.back()" class="btn">
            <i class="bi bi-arrow-left-circle"></i> Back
        </a>
    </div>

    <script>
        document.getElementById("addOnForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Add-On added successfully! (You can connect this to your backend)");
        });
    </script>
</body>
</html>
