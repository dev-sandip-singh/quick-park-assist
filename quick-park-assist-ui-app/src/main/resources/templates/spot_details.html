<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spot Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #4361ee;
        --secondary-color: #2147ec;
        --success-color: #2ecc71;
        --warning-color: #f39c12;
        --danger-color: #e74c3c;
        --light-bg: #f8f9fa;
        --dark-text: #2d3436;
        --light-text: #636e72;
        --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
        --hover-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
      }

      body {
        font-family: "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
        background-color: #f9fafb;
        color: var(--dark-text);
      }

      .container {
        max-width: 1200px;
      }

      .spot-image-container {
        position: relative;
        height: 350px;
        overflow: hidden;
        border-radius: 16px;
      }

      .spot-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
      }

      .spot-image-container:hover .spot-image {
        transform: scale(1.05);
      }

      .status-badge {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 8px 16px;
        border-radius: 50px;
        font-weight: 600;
        font-size: 14px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .detail-card {
        border: none;
        border-radius: 16px;
        box-shadow: var(--card-shadow);
        transition: all 0.3s ease;
        background-color: white;
        overflow: hidden;
      }

      .detail-card:hover {
        transform: translateY(-8px);
        box-shadow: var(--hover-shadow);
      }

      .card-body {
        padding: 30px;
      }

      .breadcrumb {
        padding: 15px 0;
      }

      .breadcrumb-item a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
      }

      .breadcrumb-item.active {
        color: var(--light-text);
        font-weight: 500;
      }

      .spot-title {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 5px;
        color: var(--dark-text);
      }

      .rating-display {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .rating-value {
        font-weight: 700;
        font-size: 18px;
        margin-left: 8px;
      }

      .price-tag {
        font-size: 32px;
        font-weight: 800;
        color: var(--primary-color);
        margin-bottom: 25px;
      }

      .price-period {
        font-size: 18px;
        font-weight: 400;
        color: var(--light-text);
      }

      .info-item {
        margin-bottom: 15px;
        display: flex;
        align-items: center;
      }

      .info-icon {
        width: 40px;
        height: 40px;
        border-radius: 12px;
        background-color: rgba(67, 97, 238, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 15px;
        color: var(--primary-color);
        font-size: 20px;
      }

      .info-content {
        flex: 1;
      }

      .info-label {
        color: var(--light-text);
        font-size: 14px;
        margin-bottom: 0;
      }

      .info-value {
        font-weight: 600;
        font-size: 16px;
        margin-bottom: 0;
      }

      .feature-badge {
        padding: 8px 15px;
        border-radius: 50px;
        font-weight: 600;
        font-size: 14px;
        margin-right: 10px;
        margin-bottom: 10px;
        display: inline-flex;
        align-items: center;
      }

      .badge-ev {
        background-color: rgba(46, 204, 113, 0.15);
        color: #27ae60;
      }

      .badge-vehicle {
        background-color: rgba(67, 97, 238, 0.15);
        color: var(--primary-color);
      }

      .btn-book {
        padding: 12px 30px;
        font-weight: 600;
        font-size: 16px;
        border-radius: 12px;
        background-color: var(--primary-color);
        border: none;
        transition: all 0.3s ease;
      }

      .btn-book:hover:not(.disabled) {
        background-color: var(--secondary-color);
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(67, 97, 238, 0.3);
      }

      .btn-book.disabled {
        background-color: #a0a0a0;
        cursor: not-allowed;
      }

      .rating-section {
        background-color: var(--light-bg);
        border-radius: 16px;
        padding: 25px;
        margin-top: 20px;
      }

      .rating-title {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 20px;
      }

      .star-rating {
        font-size: 32px;
        margin-bottom: 20px;
      }

      .star-rating .far.fa-star,
      .star-rating .fas.fa-star {
        color: #e0e0e0;
        cursor: pointer;
        padding: 0 3px;
        transition: all 0.2s ease;
      }

      .star-rating .fas.fa-star.checked {
        color: #f1c40f;
      }

      .star-rating .far.fa-star:hover {
        transform: scale(1.2);
      }

      .btn-submit-rating {
        padding: 10px 25px;
        font-weight: 600;
        border-radius: 12px;
        background-color: var(--success-color);
        border: none;
        transition: all 0.3s ease;
      }

      .btn-submit-rating:hover {
        background-color: #27ae60;
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(46, 204, 113, 0.3);
      }

      .image-gallery {
        display: flex;
        overflow-x: auto;
        gap: 10px;
        scrollbar-width: thin;
        margin-bottom: 20px;
      }

      .image-gallery::-webkit-scrollbar {
        height: 6px;
      }

      .image-gallery::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 6px;
      }

      .thumbnail {
        flex: 0 0 80px;
        height: 60px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
        opacity: 0.7;
      }

      .thumbnail:hover,
      .thumbnail.active {
        opacity: 1;
        transform: translateY(-3px);
      }

      .alert {
        border-radius: 12px;
        padding: 15px 20px;
        border: none;
        margin-bottom: 25px;
      }

      .divider {
        height: 1px;
        background-color: #e0e0e0;
        margin: 20px 0;
      }

      @media (max-width: 768px) {
        .card-body {
          padding: 20px;
        }

        .spot-image-container {
          height: 250px;
        }

        .spot-title {
          font-size: 24px;
        }

        .price-tag {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div th:replace="~{fragments/navbarLanding :: navbarLanding}"></div>

      <div class="alert alert-success" th:if="${param.success}" role="alert">
        <i class="fas fa-check-circle me-2"></i> Action completed successfully!
      </div>
      <div class="alert alert-danger" th:if="${param.error}" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${param.error}">Error message</span>
      </div>

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a th:href="@{/dashboard}"
              ><i class="fas fa-home me-1"></i> Home</a
            >
          </li>
          <li class="breadcrumb-item">
            <a th:href="@{/spots/search}"
              ><i class="fas fa-search me-1"></i> Spots</a
            >
          </li>
          <li
            class="breadcrumb-item active"
            aria-current="page"
            th:text="${spot.spotNumber}"
          >
            Spot Details
          </li>
        </ol>
      </nav>

      <div class="row mt-3">
        <div class="col-lg-8">
          <!-- Main Spot Image -->
          <div class="spot-image-container mb-4">
            <img
              th:if="${spot.spotImage != null && !spot.spotImage.isEmpty()}"
              th:src="${spot.spotImage}"
              class="spot-image"
              alt="Spot Image"
              id="mainSpotImage"
            />
            <img
              th:if="${spot.spotImage == null || spot.spotImage.isEmpty()}"
              src="/images/default-parking.jpg"
              class="spot-image"
              alt="Default Spot Image"
              id="mainSpotImage"
            />
            <span
              class="status-badge"
              th:classappend="${spot.status.toString() == 'AVAILABLE' ? 'bg-success' : 'bg-danger'}"
              th:text="${spot.status}"
              >Status</span
            >
          </div>

          <!-- Spot Information -->
          <div class="detail-card mb-4">
            <div class="card-body">
              <h1 class="spot-title" th:text="${'Spot #' + spot.spotNumber}">
                Spot #123
              </h1>

              <div class="rating-display">
                <div class="text-warning">
                  <i class="fas fa-star"></i>
                </div>
                <span
                  class="rating-value"
                  th:text="${spot.averageRating != null ? spot.averageRating + ' / 5' : 'Not rated yet'}"
                  >4.5 / 5</span
                >
              </div>

              <div class="price-tag">
                <span
                  th:text="${'₹' + #numbers.formatDecimal(spot.price, 1, 2)}"
                  >₹50.00</span
                >
                <span
                  class="price-period"
                  th:text="${'/' + #strings.toLowerCase(spot.priceType)}"
                  >/ hourly</span
                >
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="info-item">
                    <div class="info-icon">
                      <i class="fas fa-parking"></i>
                    </div>
                    <div class="info-content">
                      <p class="info-label">Spot Type</p>
                      <p class="info-value" th:text="${spot.spotType}">
                        INDOOR
                      </p>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="info-item">
                    <div class="info-icon">
                      <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="info-content">
                      <p class="info-label">Location</p>
                      <p class="info-value" th:text="${spot.location.landmark}">
                        Landmark
                      </p>
                      <p
                        class="info-value"
                        th:text="${spot.location.city + ', ' + spot.location.state + ' - ' + spot.location.pincode}"
                      >
                        City, State - Pincode
                      </p>
                    </div>
                  </div>
                </div>
              </div>

              <div class="divider"></div>

              <h4 class="mb-3">Features</h4>
              <div class="mb-4">
                <span
                  th:if="${spot.hasEVCharging}"
                  class="feature-badge badge-ev"
                >
                  <i class="fas fa-charging-station me-2"></i> EV Charging
                </span>
                <!-- More features can be added here -->
              </div>

              <h4 class="mb-3">Supported Vehicles</h4>
              <div class="mb-4">
                <span
                  th:each="vehicleType : ${spot.supportedVehicleTypes}"
                  class="feature-badge badge-vehicle"
                  th:text="${vehicleType}"
                  >Vehicle Type</span
                >
              </div>

              <div class="d-grid mt-4">
                <a
                  th:href="@{/ui/booking/add(spotId=${spot.spotId})}"
                  class="btn btn-book"
                  th:classappend="${!spot.isActive || spot.status.toString() != 'AVAILABLE' ? 'disabled' : ''}"
                >
                  <i class="fas fa-calendar-check me-2"></i> Book This Spot
                </a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <!-- Rating Section -->
          <div class="detail-card">
            <div class="card-body">
              <h3 class="rating-title">Rate This Spot</h3>

              <div class="rating-section">
                <p class="mb-2">Your Rating:</p>
                <div class="star-rating" id="ratingStars">
                  <i class="far fa-star" data-rating="1"></i>
                  <i class="far fa-star" data-rating="2"></i>
                  <i class="far fa-star" data-rating="3"></i>
                  <i class="far fa-star" data-rating="4"></i>
                  <i class="far fa-star" data-rating="5"></i>
                </div>

                <button id="submitRating" class="btn btn-submit-rating w-100">
                  <i class="fas fa-paper-plane me-2"></i> Submit Rating
                </button>
              </div>
            </div>
          </div>

          <!-- Additional information can be added here -->
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
      document.addEventListener("DOMContentLoaded", function () {
        const spotId = /*[[${spot.spotId}]]*/ "[[${spot.spotId}]]";
        const ratingStars = document.querySelectorAll("#ratingStars i");
        const submitButton = document.getElementById("submitRating");
        let selectedRating = 0;

        // Check if user has already rated this spot
        fetchUserRating();

        // Add event listeners to stars
        ratingStars.forEach((star) => {
          // Hover effect
          star.addEventListener("mouseover", function () {
            const rating = this.dataset.rating;
            highlightStars(rating);
          });

          star.addEventListener("mouseout", function () {
            resetStars();
            if (selectedRating > 0) {
              highlightStars(selectedRating);
            }
          });

          // Click event
          star.addEventListener("click", function () {
            selectedRating = this.dataset.rating;
            highlightStars(selectedRating);
          });
        });

        // Submit rating
        submitButton.addEventListener("click", function () {
          if (selectedRating === 0) {
            alert("Please select a rating before submitting");
            return;
          }

          const commentElement = document.getElementById("comment");
          const comment = commentElement ? commentElement.value : "";
          submitRating(spotId, selectedRating, comment);
        });

        function highlightStars(rating) {
          ratingStars.forEach((star) => {
            if (star.dataset.rating <= rating) {
              star.classList.remove("far");
              star.classList.add("fas", "checked");
            } else {
              star.classList.remove("fas", "checked");
              star.classList.add("far");
            }
          });
        }

        function resetStars() {
          ratingStars.forEach((star) => {
            star.classList.remove("fas", "checked");
            star.classList.add("far");
          });
        }

        function fetchUserRating() {
          fetch(`/spots/api/ratings/${spotId}/user-rating`)
            .then((response) => {
              if (!response.ok) {
                if (response.status === 401) {
                  // User not logged in or unauthorized
                  return null;
                }
                throw new Error("Failed to fetch user rating");
              }
              return response.json();
            })
            .then((data) => {
              if (data && data.data) {
                selectedRating = data.data;
                highlightStars(selectedRating);
              }
            })
            .catch((error) => {
              console.error("Error fetching user rating:", error);
            });
        }

        function submitRating(spotId, rating, comment) {
          fetch(`/spots/api/ratings/${spotId}/submit`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              value: rating,
              // If you want to keep the comment functionality, you would need to
              // add a 'comment' field to your RatingRequestDTO
            }),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Failed to submit rating");
              }
              return response.json();
            })
            .then((data) => {
              if (data.success) {
                alert("Rating submitted successfully!");
                // Refresh page to show updated rating
                window.location.reload();
              } else {
                alert("Failed to submit rating: " + data.message);
              }
            })
            .catch((error) => {
              console.error("Error submitting rating:", error);
              alert(
                "An error occurred while submitting your rating. Please try again."
              );
            });
        }
      });

      // Function for image gallery (for future implementation)
      function changeMainImage(thumbnail) {
        const mainImage = document.getElementById("mainSpotImage");
        mainImage.src = thumbnail.dataset.src;

        // Remove active class from all thumbnails
        document.querySelectorAll(".thumbnail").forEach((thumb) => {
          thumb.classList.remove("active");
        });

        // Add active class to clicked thumbnail
        thumbnail.classList.add("active");
      }
    </script>
  </body>
</html>
